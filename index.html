<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <link rel="stylesheet" href="assets/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugin/aos/dist/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <section id="app" class="main-content container-fluid">
        <section id="first-box" class="row box-content">
            <div class="col-md-12 content box">
                <div class="single-leaf left leaf-one"></div>
                <div class="single-leaf left leaf-two"></div>
                <div class="single-leaf left leaf-three"></div>
                <div class="single-leaf left leaf-four"></div>
                <div class="single-leaf left leaf-five"></div>
                <div class="single-leaf left leaf-six"></div>
                <div class="single-leaf right leaf-one"></div>
                <div class="single-leaf right leaf-two"></div>
                <div class="single-leaf right leaf-three"></div>
                <div class="single-leaf right leaf-four"></div>
                <div class="single-leaf right leaf-five"></div>
                <div class="single-leaf right leaf-six"></div>
                <div class="text-box">
                    <span class="f1 lato">We Invite You To <br> Celebrate Our Wedding</span>
                    <div class="wrapper-text">
                        <h1 class="h1-wt pacifico">Enricho</h1>
                        <p class="h1-wt-middle">and</p>
                        <h1 class="h1-wt pacifico">Nabila</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="second-box" class="row box-content">
            <div class="col-md-12 content box">
                Enricho & Nabila
            </div>
        </section>
    </section>

    <script type="text/javascript" src="assets/plugin/jquery.min.js"></script>
    <script type="text/javascript" src="assets/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugin/aos/dist/aos.js"></script>
</body>
</html>
